<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
      "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
     <title>NimbuslyDB QUnit Tests</title>
    <link rel="stylesheet" href="assets/qunit.css" type="text/css"/>
    <script src="../src/utility.js" type="text/javascript"></script>
    <script src="../src/database.js" type="text/javascript"></script>
    <script src="testHelper.js" type="text/javascript"></script>
    <script src="utilityTest.js" type="text/javascript"></script>
    <script src="databaseTest.js" type="text/javascript"></script>
    <script type="text/javascript" src="qunit.js"></script>
    <script type="text/html" id="test_template">
        <% for (var i = 0; i < count; ++i) { %><%= i %><% } %>
    </script>
  </head>
  <body>
    <h1 id="qunit-header">NimbuslyDB QUnit Tests</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests">
    </ol>
    <div id="testNodes" style="display:none" class="main">
        <p><span id="node1">X</span></p>
    </div>
    <div id="NimuslyDBTest"></div>
  </body>
  <script type="text/javascript">
    nimbusly.utilityTests();
    nimbusly.databaseTests();
  </script>
</html>
